<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConSERVERtive VPN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        .logo {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo img {
            height: 60px;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 40px;
        }
        
        .button {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .feature-text {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 15px;
            color: #10b981;
        }
        
        .footer {
            margin-top: 40px;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .button {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/conservertive-logo.png" alt="ConSERVERtive VPN">
            <div style="font-size: 2rem; font-weight: bold; background: linear-gradient(45deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">ConSERVERtive VPN</div>
        </div>
        <div class="subtitle">Fight for Internet Freedom</div>
        
        <button class="button" onclick="connectVPN()">Connect VPN</button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Military-grade encryption</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üåç</div>
                <div class="feature-text">Global server network</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ù§Ô∏è</div>
                <div class="feature-text">Fight censorship worldwide</div>
            </div>
        </div>
        
        <div class="status" id="status">
            Ready to connect and fight for internet freedom
        </div>
        
        <div class="footer">
            <p>&copy; 2025 ConSERVERtive VPN. All rights reserved.</p>
            <p>Your subscription sponsors a free user in a censored country</p>
        </div>
    </div>

    <script>
        function connectVPN() {
            const status = document.getElementById('status');
            const button = document.querySelector('.button');
            
            // Show connecting state
            status.innerHTML = 'Connecting to ConSERVERtive VPN...';
            button.textContent = 'Connecting...';
            button.disabled = true;
            
            // Simulate connection process
            setTimeout(() => {
                status.innerHTML = '‚úÖ Successfully connected! Your IP is now protected.';
                button.textContent = 'Disconnect VPN';
                button.disabled = false;
                button.onclick = disconnectVPN;
            }, 2000);
        }
        
        function disconnectVPN() {
            const status = document.getElementById('status');
            const button = document.querySelector('.button');
            
            status.innerHTML = 'Disconnected from VPN';
            button.textContent = 'Connect VPN';
            button.onclick = connectVPN;
        }
        
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to features
            const features = document.querySelectorAll('.feature');
            features.forEach(feature => {
                feature.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.background = 'rgba(255, 255, 255, 0.1)';
                });
                
                feature.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.background = 'rgba(255, 255, 255, 0.05)';
                });
            });
        });
    </script>
</body>
</html>
